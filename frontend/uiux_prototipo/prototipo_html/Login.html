<!DOCTYPE html>
<html>
<head>
    <title>Login - POS</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; }
        .login {
            width: 300px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h2>Iniciar Sesión</h2>
        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">
        <button>Ingresar</button>
    </div>
</body>
</html>
